<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple WYSIWYG with Summernote</title>

  <!-- Summernote CSS -->
  <link href="summernote-lite.min.css" rel="stylesheet">

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 5px;
    }
    h1 {
      text-align: center;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Simple Summernote Editor</h1>

  <!-- Editor Container -->
  <div id="editor"></div>

  <!-- Output -->
  <h3>HTML Output:</h3>
  <pre id="output"></pre>

  <!-- jQuery and Summernote JS -->
  <script src="jquery.min.js"></script>
  <script src="summernote-lite.min.js"></script>

  <script>
    $(document).ready(function() {
      // Initialize Summernote
      $('#editor').summernote({
        height: 300, // Minimum height
        toolbar: [
        ['style', ['style']],
          ['font', ['bold', 'underline', 'italic', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ],
        callbacks: {
          onChange: function(contents, $editable) {
            $('#output').text(contents); // Output the HTML content
          }
        }
      });
    });
  </script>

</body>
</html>
